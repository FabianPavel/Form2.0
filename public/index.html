 <!DOCTYPE html>
<html lang="cs">

<head>
    <title>Hodnocení filmů</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-success text-center p-5">
        <h1 class="display-3 text-dark">Výpůjčky knih</h1>
    </header>
    <main class="container">
        <div class="container offset-sm-2">
            <form action="/savedata" method="POST">
                <div class="form-group row">
                    <label for="book" class="col-sm-2 col-form-label">Název knihy</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="bookName" id="book"
                            placeholder="Zadejte název knihy" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">
                        Jméno</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="personName" id="name"
                               placeholder="Zadejte jméno osoby jež si knihu půjčuje"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="get" class="col-sm-2 col-form-label">
                        Datum vypůjčení</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="get" id="get" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="return" class="col-sm-2 col-form-label">
                        Datum vrácení</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="returnDate" id="return" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Odeslat recenzi
                        </button>
                        <a href="./seznam" type="button" class="btn btn-danger">Seznam výpůjček</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
